defaults:
  - _self_

paths:
  log_dir: "logs"
  data_dir: "assets"
  output_dir: "assets"

processor:
  file_pattern: "rbc_articles_*.csv"
  text_column: "text"  # колонка содержащая текст для обработки
  advanced_preprocessing: true  # использовать продвинутую обработку (лемматизация и т.д.)
  min_token_length: 3  # минимальная длина токена для сохранения
  max_token_length: 25  # максимальная длина токена для сохранения

logging:
  log_level: INFO
  format: "[%(asctime)s][%(name)s][%(levelname)s] - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"

output:
  file_name: "texts.csv"
  encoding: "utf-8"