# Конфигурация для визуализации англицизмов

# Общие настройки визуализации
enabled: true
dpi: 300
font_family: DejaVu Sans
save_formats:
  - png
  - svg
style: whitegrid

# Размеры графиков
figure_sizes:
  default: [12, 8]
  pie_chart: [12, 8]
  histogram: [12, 8]
  bar_plot: [14, 10]
  hbar_plot: [14, 10]
  word_cloud: [14, 10]
  boxplot: [16, 10]
  heatmap: [10, 8]
  table: [10, 8]

# Настройки цветов
colors:
  primary: '#3498db'
  secondary: '#e74c3c'
  accent: '#2ecc71'
  pie_cmap: 'viridis'
  heatmap_cmap: 'coolwarm'

# Настройки пределов для графиков
limits:
  top_languages_pie: 8
  top_languages_bar: 15
  min_words_per_language: 5
  max_words_wordcloud: 200

# Настройки отображения таблицы
table:
  scale_x: 1.2
  scale_y: 1.5
  header_bgcolor: '#4CAF50'
  header_color: 'white'
  even_row_bgcolor: '#f0f0f0'
  odd_row_bgcolor: 'white'