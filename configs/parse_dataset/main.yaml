defaults:
  - _self_

paths:
  log_dir: "logs"
  data_dir: "assets/articles"

parser:
  query: "РБК"
  project: "rbcnews"
  category: "TopRbcRu_economics"
  material: ""
  dateFrom: "2024-04-01"
  dateTo: "2025-04-01"
  initial_page: 0
  max_pages: 100
  include_text: true

logging:
  log_level: INFO
  format: "[%(asctime)s][%(name)s][%(levelname)s] - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"

output:
  file_prefix: "rbc_articles"
  encoding: "utf-8"